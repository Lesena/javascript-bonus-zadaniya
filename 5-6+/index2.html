<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <link href="style/style.css" rel="stylesheet"/>
	<title>Timer</title>
</head>
<body>
	<div class="wrapper">
	   <header>
	    <a id="homeLink" title="Online Stopwatch" href="http://www.online-stopwatch.com/" style="font-size: 9px; line-height: 15.1818px;">www.online-stopwatch.com</a>
	   </header>
	   <main>
	       <div class="main_content">
		   
		   <div id="s3" class="screen s3" style="width: 1600px; left: 0px;">
		      <div class="timerScreen">
			      <div class="header-top"></div>
				      
			        
					 <div class="dispTimer" id="displayScreen">
				      <span class="hours">0</span> <span>:</span>
                    <span class="minutes">0</span> <span>:</span>
                    <span class="seconds">0</span> <span>.</span>
                    <span class="milliseconds">0</span>
					<input type="number" id="chislo" value="00:00:00"/>
				   </div>
					<div id="zayavka"></div>
					 
					 
					 
			  </div>
			  <div class="buttonSpace">
			    <div class="header-top"></div>
				<form name="calc" action="" >
				<div class="sleft">
				  <ol>
				     <li>
					     <a id="do0" class="sbutton" style="font-size: 20px; line-height: 23px;">0</a>
					 </li>
					 <li>
					    <a id="do1" class="sbutton" style="font-size: 20px; line-height: 23px;">1</a>
					 </li>
					 <li>
					     <a id="do2" class="sbutton" style="font-size: 20px; line-height: 23px;">2</a>
					 </li>
					 <li>
					    <a id="do3" class="sbutton" style="font-size: 20px; line-height: 23px;">3</a>
					 </li>
					 <li>
					     <a id="do4" class="sbutton" style="font-size: 20px; line-height: 23px;">4</a>
					 </li>
				  </ol>
				  <div class="header-top"></div>
				  <ol>
				     <li>
					     <a id="do5" class="sbutton" style="font-size: 20px; line-height: 23px;">5</a>
					 </li>
					 <li>
					    <a id="do6" class="sbutton" style="font-size: 20px; line-height: 23px;">6</a>
					 </li>
					 <li>
					     <a id="do7" class="sbutton" style="font-size: 20px; line-height: 23px;">7</a>
					 </li>
					 <li>
					    <a id="do8" class="sbutton" style="font-size: 20px; line-height: 23px;">8</a>
					 </li>
					 <li>
					     <a id="do9" class="sbutton" style="font-size: 20px; line-height: 23px;">9</a>
					 </li>
				  </ol>
				  <div class="header-top"></div>
				</div>
				</form>
				<div class="sright">
				  <ol>
				     <li class="wide">
					     <a id="doSet" class="sbutton" style="font-size: 18px; line-height: 23px;" href="index3.html" >Set</a>
						 
					 </li>
				  </ol>
				  <div class="header-top"></div>
				  <ol>
				     <li class="wide">
					     <a id="doUnSet" class="sbutton" style="font-size: 18px; line-height: 23px;">Clear</a>
					 </li>
				  </ol>
				</div>
			  </div>
		   </div>
		      
		   </div>
		  
	   </main>
	   <footer>
	    <div class="bluebar" style="height: 34px;  background-color: #039;">
             <a id="doBack" title="Back" style="font-size: 19px; ">Back</a>
</div>
	   </footer>
	</div>
	 <script src="js/scripts.js"></script>
</body>
</html>
